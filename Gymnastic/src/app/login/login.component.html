<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh">
        <div class="card p-5 w-50 b-4">

            <div class="text-center">
                <img src="assets/img/logo.png" width="50%">
            </div>
            <br>

            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input [(ngModel)]="usuario.email" name="email" type="email" class="form-control" id="email"
                    aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input [(ngModel)]="usuario.password" name="contrasena" type="password" class="form-control"
                    id="contrasena" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3" (click)="login()">Iniciar sesión</button>
            <br>
            <div class="d-flex justify-content-center mt-3">
                No tienes cuenta? &nbsp;<a class="cambio-enlace" routerLink="/registro">Registrate!</a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
